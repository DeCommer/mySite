        <div class="mobile-title-container app-hidden">

        <div class="apps-container">
            <button id="adv-btn" class="btn micro-btn">Advanced</button>

            <div id="target-container" class="in-container hide">
                <label>Profit target $</label>
                <input id="target-in" type="number" min="0" placeholder="0">
            </div>
            <div class="input-area">
                <div class="in-container">
                    <label>Stop</label>
                    <input id="stop-in" type="number" min="0" placeholder="0">

                <div class="in-container">
                    <label>Entry</label>
                    <input id="entry-in" type="number" min="0" placeholder="0">
                </div>
                <p class="math-txt">x</p>
                <div class="in-container">
                    <label>Shares</label>
                    <input id="shares-in" type="number" min="0" placeholder="0">
                </div>
            </div>
            <div class="btn-area">
                <button id="enter-btn" class="btn">Enter</button>
                <button id="clear-btn" class="btn">Clear</button>
            </div>
            <div class="results-area">
                <p id="message"></p>
                <p id="profit-txt" class="hide"></p>
                <p id="cost-txt"></p>
                <p id="result-txt"></p>
            </div>
